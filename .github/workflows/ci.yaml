name: CI pipeline 




on: push



jobs: 
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: Pull data from DVC remote
        run: |
          dvc pull

      - name: run pipeline
        run: |
          dvc repro